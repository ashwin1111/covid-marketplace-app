<div class="login-wrapper  " fxLayout="row" fxLayoutAlign="center center"
  style="font-family: 'Montserrat', sans-serif;">
  <mat-card class="box p-5"
    style="border: rgb(172, 164, 164) 2px solid;border-radius: 30px;box-shadow: 5px 10px #888888;margin-top: 9rem;width: 95%;">
    <mat-card-header>
      <mat-card-title><br>Sign up<br></mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" name="name" [(ngModel)]="name" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" name="email"
            [(ngModel)]="email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone (+91)" name="phnno" [(ngModel)]="phnno" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Aadhar (1234 1234 1234 1234)" name="aadhar" [(ngModel)]="aadhar" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Re type Password" type="password" name="password2" [(ngModel)]="password2"
            required>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" (click)="signup()">Register</button>
      <br><br>
      <p routerLink="/login" routerLinkActive="active" style="
      text-align: center;
      font-size: 16px;
      padding-top: 10px;
      color: #3f3dca;
      cursor: pointer;
      margin: 0;">
        Have an account already? Login</p>
      <br><br>
    </form>
  </mat-card>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
  </ngx-spinner>
</div>
<br><br>
